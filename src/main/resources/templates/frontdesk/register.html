<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="/frontdesk/css/common.css">
        <link rel="stylesheet" href="/frontdesk/css/register.css">
		<!--导入jquery-->
		<script src="/frontdesk/js/jquery-3.3.1.js"></script>
    </head>
	<body>
        <div class="simple_header">
			<div class="logo">

			</div>
			<a class="link" href="/frontdesk/index"><span class="glyphicon glyphicon-home"></span>首页</a>
		</div>
    	<div class="rg_layout">
			
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    			</div>
    			<div class="rg_form_center">
					<!--注册表单-->
    				<form id="registerForm" th:action="@{/frontdesk/member/register}" method="post">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
								<td class="td_right">
									<input type="text" id="password" name="password" placeholder="请输入密码">
								</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="phoneNum" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="checkCode" class="check">
    								<img src="/frontdesk/checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											//解释：为啥后面要加上new Date().getTime(),因为调用change函数，说明只有src变化才会
											//让验证码图片发生改变，而new Date().getTime()方法就是不断获取目前的最近时间，一直发生改变。
											img.src="/frontdesk/checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;" th:text="${message}"></span>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="/frontdesk/login">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
		<!--引入尾部-->
		<header th:replace="~{/frontdesk/footer::footer}">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="/frontdesk/js/jquery-1.11.0.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="/frontdesk/js/bootstrap.min.js"></script>
    </body>
</html>
